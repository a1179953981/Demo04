<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">
  <script type="text/javascript" src="easyui/jquery.min.js"></script>
  <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
<script>
  // function submitForm(){
  //   // alert("123")
  //   $('#ff').form('submit')
  // }
  function clearForm(){
    $('#ff').form('clear');
  }
</script>
<body>
<!--<div style="margin:20px 0;"></div>-->
<form id="ff" method="post" action="test" >
<div class="easyui-panel" style="border:none;width:400px;padding:50px 60px;position: absolute;left: 50%;top: 50%;margin-left: -200px;margin-top: -100px">
  <div style="margin-bottom:20px">
    <input class="easyui-textbox" name="username" prompt="Username" iconWidth="28" style="width:100%;height:34px;padding:10px;">
  </div>
  <div style="margin-bottom:20px">
    <input class="easyui-passwordbox" name="password" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
  </div>
  <div style="text-align:center;padding:5px 0">
    <input type="submit" class="easyui-linkbutton" onclick="submitForm()" style="width:80px;height: 30px" value="Login"></input>
    <a  href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
  </div>
</div>
</form>

</html>
